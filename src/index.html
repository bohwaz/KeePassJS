<!doctype html>
<html>
<head>
<title>KeePassJS</title>
<script type="text/javascript" src="../lib/cryptojs/core.js"></script>
<script type="text/javascript" src="../lib/cryptojs/md5.js"></script>
<script type="text/javascript" src="../lib/cryptojs/evpkdf.js"></script>
<script type="text/javascript" src="../lib/cryptojs/cipher-core.js"></script>
<script type="text/javascript" src="../lib/cryptojs/aes.js"></script>
<script type="text/javascript" src="../lib/cryptojs/mode-ecb.js"></script>
<script type="text/javascript" src="../lib/cryptojs/sha256.js"></script>
<script type="text/javascript" src="../lib/base64.js"></script>
<script type="text/javascript" src="../lib/jspack.js"></script>
<script type="text/javascript" src="twofish.js"></script>

<script type="text/javascript" src="keepass.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="time.js"></script>
<script type="text/javascript" src="ExtData.js"></script>
<script type="text/javascript" src="entry.js"></script>
<script type="text/javascript" src="group.js"></script>
<script type="text/javascript" src="database.js"></script>
<script type="text/javascript" src="manager.js"></script>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

<script type="text/javascript" src="browser.js"></script>
</head>
<body>
<form action="#" id="keepassform">
<div class="field">
	<label for="keepassfile">KeePass file</label>
	<input type="file" id="keepassfile" name="keepassfile" />
</div>
<div class="field">
	<label for="password">Password</label>
	<input type="checkbox" name="use_password" id="use_password" checked/>
	<input type="password" id="password" name="password" />
</div>
<div class="field">
	<label for="keyfile">Key file</label>
	<input type="checkbox" name="use_keyfile" id="use_keyfile"/>
	<input type="file" id="keyfile" name="keyfile" />
</div>
<div class="field">
    <input type="button" id="open" name="open" value="Open"/>
</div>
<div id="results">
</div>
</form>
</body>
</html>
